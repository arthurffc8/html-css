<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;

        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: gray;
        }
        .time {
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col">Local </th>
            <th scope="col">Times</th>
            <th colspan="3" scope="colgroup">Ídolos</th>
            
            
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Europeus</th>
            <td class="time">Arsenal</td>
            <td>Henry</td>
            <td>Bergkemp</td>
            <td>Ozil</td>
        </tr>
        <tr>
            <td class="time">Barcelona</td>
            <td>Messi</td>
            <td>Ronaldinho</td>
            <td>Cruijf</td>
        
        </tr>
        <tr>
            <td class="time">Milan</td>
            <td>Maldini</td>
            <td>Gullit</td>
            <td>Van Basten</td>
            
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Brasileiros</th>
            <td class="time">Fluminense</td>
            <td>Castilho</td>
            <td>Rivellino</td>
            <td>Conca</td>
        </tr>
        <tr>
            <td class="time">Boca Jrs</td>
            <td>Riquelme</td>
            <td>Palácios</td>
            <td>Palermo</td>
            
        </tr>
        <tr>
            <td class="time">Santos</td>
            <td>Pelé</td>
            <td>Ganso</td>
            <td>Neymar</td>
            
        </tr>

        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>Gum</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
