<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrapper * {
            background-color: lightgrey;
            padding: 5px;
            border: 1px solid black;
        }

        .wrapper *:nth-child(even) {
            background-color: rgb(158, 157, 157);
        }

        /* o asterisco Ã© di qualquer elemtno sempre, nos dois exemplos acima ai diz que QUALQUER ELEMENTO que tenha dentro de .wrapper vai receber essas caracteristicas*/

        @media (min-width: 400px) {
        
        .wrapper{
            display: grid;
            grid-template-columns:  repeat(auto-fill, 100px); /*Esse auto-fill vai criando colunas de 100px ate preencher a vieport*/
            grid-auto-rows: 200px;
            grid-gap: 5px;
            
            border: 1px dashed black;

            grid-template-areas: 
            " header header header header"
            " main main main aside"
            "footer footer footer footer"            
            ;

            
        }
        

        header{
            grid-area: header;
        }

        main {
            grid-area: main;
        }

        aside{
            grid-area: aside;
        }

        footer{
            grid-area: footer;
        }

    }
    </style>
</head>
<body>
    <main class="wrapper">


        <header>Header</header>
        <main>Main</main>
        <aside>Aside</aside>
        <footer>Footer</footer>
        

    </main>
</body>
</html>
