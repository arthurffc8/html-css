<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>

        div:hover {
            color: red;
        }
       div > p {
        display: none; /* pra esconder o texto*/
       }

       div:hover > p {
        display: block;  /* lembra dessa tag pra mostrar de volta*/
        background-color: blueviolet;
       }
       
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe  o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
   
</body>
</html>
