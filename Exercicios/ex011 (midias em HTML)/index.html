<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica    </h1>
    <p>Tente abrir esse site em varios aparelhos diferentes ou simplesmente diminua a tela do navegador</p>
    <picture>
        <source media="(min-width: 600px )" srcset="imagens/foto-m.png" type="image/png">
        <source media="(min-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <p>Reproduzindo audios em html5</p>
    <audio src="midia/Grupo To nem ai! amigos amantes_70k.mp3" controls autoplay loop></audio>
    <audio src="midia/Grupo quem me dera - Rio de saudades._70k.mp3" controls autoplay></audio>

</html>
