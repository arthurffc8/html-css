<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-direction: row; 
            flex-wrap: nowrap; 

        }
        .item {
            background-color: grey;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: 150px;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D Com conteudo maior </div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F Com conteudo maior ainda de todo mundo</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
    
</body>
</html>
