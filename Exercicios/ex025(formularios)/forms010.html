<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">

        <p>
            <label for="iano">Que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2010" oninput="iidade.innerHTML = Number(2024) - Number(iano.value)">

        </p>

        <p>
            <label for="iidade">Idade:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
