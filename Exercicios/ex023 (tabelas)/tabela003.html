<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>
    <style>
        table{
            width: 300px;  
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--a Essa celula vai ocupar 2 colunas (col) -->
          
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="3">G</td>
        
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td rowspan="2">K</td> <!--a Essa celula vai ocupar 2 linhas (row) -->
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
           
        </tr>
    </table>
</body>
</html>
