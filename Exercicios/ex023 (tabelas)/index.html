<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* pra deixar as bordas juntas*/
            
        }
        td {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
            vertical-align: bottom;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIRARQUIA DE TABELAS (simples)
        Table = tabela  
            Table row (tr)= linha de tabela 
                Table header = cabeçalho de tabela
                Table data (td) = Dados da tabela

    -->

    <table> 
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td class="numero">23</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha-->
            <td>A3
            <td>B3
            <td class="numero">48
            <!-- o fechamento /tr> não é obrigatorio-->
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td class="numero">4</td>
            <td>C4</td>
        </tr>

        
    </table>

</body>
</html>
