<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. 

    Basta colocar tudo entre as tags &lt;p&gt;  e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como essem voce pode usar o a tag &lt;br&gt;</p>
    <p>
        Alguns simbolos e emojis pra colocar: <br>
        &reg;
        &copy;
        &trade;
        &UpArrow;
        &#x1F388;
        &#x26BD;
    </p>
    
</body>
</html>
